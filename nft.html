<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-ethereum.svg">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>NFT preview card component</title>
</head>

<body>
    <div class="card">
        <header class="card__header">
            <i class="fa-solid fa-eye"></i>
            <img src="images/CORGIcorne.png" alt="" class="card__header" />
        </header>
        <section>
            <div class="card__content">
                <h1 class="card__title">Corgi NFT #1</h1>
                <p>
                    Our Corgi Collection promotes originality and cuteness
                </p>
            </div>
            <div class="text__data">
                <p class="text__eth">
                    <i class="fa-brands fa-ethereum"></i>
                    <span>0.041ETH</span>
                </p>
                <p class="text__clock">
                    <i class="fa-solid fa-clock"></i>
                    <span>3 days left</span>
                </p>
            </div>
            <div>
                    <img class="PP" src="images/image-avatar.png" alt="Profil Picture">
                    <p> Creation of <span class="name__creator">Thomas GOSSET-BAZIN</span></p>
            </div>
        </section>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- favicon   -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-ethereum.svg">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/reset.css">

    <!-- font awesome : Bibliotheque icones  -->
    <!-- On vas chercher la ressources dans un CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>NFT preview card component</title>
</head>

<body>
    <div class="card">
        <header class="card__header">
            <i class="fa-solid fa-eye"></i>
            <img src="images/image-equilibrium.jpg" alt="" class="img__product" />
        </header>
        <section class="card__content">
            <div class="card__content__header">
                <h1 class="card__title">Equilibrium #3439</h1>
                <p>
                    Our equilibrium collection promotes <br> balance and calm
                </p>
            </div>
            <div class="card__informations">
                <p class="price">
                    <i class="fa-brands fa-ethereum"></i>
                    <span>0.041ETH</span>
                </p>
                <p class="time__left">
                    <i class="fa-solid fa-clock"></i>
                    <span>3 days left</span>

                </p>
            </div>
            <div class="creator">
                <div class="creator__picture">
                    <img src="images/image-avatar.png" alt="">
                </div>
                <div class="creator__name">
                    <p> Creation of <span class="name__author">Jules Nicolas thomas gosset bassin</span</p>
          </div>
        </div>
        </section>
    </div>

</body>
</html>
